<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine, Vino</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e6; /* Cute pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #4CAF50; /* Green color for Yes */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #no-btn {
            background-color: #f44336; /* Red color for No */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #no-btn:hover {
            background-color: #d32f2f;
        }

        /* Success Message Styling */
        .hidden {
            display: none;
        }
        
        .success-text {
            color: #d32f2f;
            font-size: 2rem;
            margin-top: 10px;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container" id="gif-container">
            <img id="main-gif" src="https://media.tenor.com/I7kd1XN1q2IAAAAi/mocha-mochi.gif" alt="Cute Bear Asking">
        </div>

        <h1 id="question">Vino, will you be my Valentine?</h1>

        <div class="btn-group">
            <button id="yes-btn" onclick="handleYes()">Yes</button>
            <button id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
        
        <div class="footer">
            Made with ‚ù§Ô∏è by Harish
        </div>
    </div>

    <script>
        const question = document.getElementById("question");
        const gif = document.getElementById("main-gif");
        const yesBtn = document.getElementById("yes-btn");
        const noBtn = document.getElementById("no-btn");
        
        let yesSize = 1.2; // Initial font size for Yes button
        let clickCount = 0;

        // List of texts to show on the No button
        const noTexts = [
            "Are you sure?", 
            "Really sure?", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You might regret this!", 
            "Give it another thought!", 
            "Are you absolutely certain?", 
            "This could be a mistake!", 
            "Have a heart!", 
            "Don't be so cold!", 
            "Change of heart?", 
            "Wouldn't you reconsider?", 
            "Is that your final answer?", 
            "You're breaking my heart ;(", 
            "Plsss? :(",
            "I'm gonna cry...",
            "Vino please..."
        ];

        function handleYes() {
            // Change the content when Yes is clicked
            document.querySelector(".btn-group").style.display = "none"; // Hide buttons
            question.innerHTML = "YAY! I love you Vino! ‚ù§Ô∏è"; // Success message
            
            // Change GIF to happy/kissing bear
            gif.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"; 
            
            // Optional: Add confetti or extra effects here
        }

        function moveNo() {
            // 1. Change text on the No button
            if (clickCount < noTexts.length) {
                noBtn.innerHTML = noTexts[clickCount];
            } else {
                noBtn.innerHTML = "Just say Yes! üò≠";
            }
            clickCount++;

            // 2. Make the Yes button bigger
            yesSize += 0.4; // Increase size
            yesBtn.style.fontSize = `${yesSize}rem`;
            yesBtn.style.padding = `${yesSize * 10}px ${yesSize * 20}px`;

            // 3. Move the No button randomly (Optional - makes it harder to click)
            // const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            // const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            // noBtn.style.position = 'absolute';
            // noBtn.style.left = `${x}px`;
            // noBtn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
